<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">Placeholder</div>
        <div class="operators-wrapper">
          <button data-type="AC" class="special-operator all_clear">AC</button>
          <button data-type="+/-" class="special-operator change_sign">
            +/-
          </button>
          <button data-type="%" class="special-operator percentage">%</button>
          <button data-type="=" class="operator calculate">=</button>
        </div>
        <div class="button-wrapper">
          <div class="numbers-wrapper">
            <button data-value="7" class="number">7</button>
            <button data-value="8" class="number">8</button>
            <button data-value="9" class="number">9</button>
            <button data-value="4" class="number">4</button>
            <button data-value="5" class="number">5</button>
            <button data-value="6" class="number">6</button>
            <button data-value="1" class="number">1</button>
            <button data-value="2" class="number">2</button>
            <button data-value="3" class="number">3</button>
            <button data-value="0" class="number">0</button>
            <button class="period">.</button>
          </div>
          <div class="operators-wrapper">
            <button data-type="+" class="operator">+</button>
            <button data-type="-" class="operator">-</button>
            <button data-type="*" class="operator">*</button>
            <button data-type="/" class="operator">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
